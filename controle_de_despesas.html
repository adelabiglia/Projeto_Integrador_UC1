<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>

    <link rel="stylesheet" href="">

</head>


<body>

    <h2>Controle de Despesas</h2>

    <div>
        <label>
            <p>Entradas</p>
            <p>$3500</p>
        </label>
        <label >
            <p>Saídas </p>
            <p>$2300</p>
        </label>
        <label>
            <p>Saldo </p>
            <p>$1200</p>
        </label>
    </div>

    <div>
        <label>
            Data           
            <input id="inputData" type="datetime">
        </label>
        <br/><br/> 
        <label for="descricao">Descrição</label>
        <select id="descricao">
            <option value="alimentacao">Alimentação</option>
            <option value="casa">Casa</option>
            <option value="diversas">Diversas</option>
            <option value="lazer">Lazer</option>
            <option value="transporte">Transporte</option>
            <option value="vestuario">Vestuário</option>
            <option value="salario">Salário</option>
          </select>

        <br/><br/> 
        <label>
            Valor          
            <input id="inputValor" type="number" >
        </label>
        <br/><br/> 
        <label>      
            <input id="inputEntrada" type="radio" name="opcao" value="opcao1">
            Entrada
            <input id="inputSaida" type="radio" name="opcao" value="opcao1">
            Saída
        </label>  
        <button onclick="adicionar()" >Adicionar</button>
        <br/><br/> 
    </div>
    
    <div>
        <table>
            
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Tipo</th>
            </tr>
            <tr>
              <td>25/06/2025</td>
              <td>Salário</td>
              <td>1500</td>
              <td>+</td>
            </tr>
            <tr>
              <td>28/06/2025</td>
              <td>Alimentação</td>
              <td>380</td>
              <td>-</td>
            </tr>
            <tr>
              <td>25/07/2025</td>  
              <td>Uber</td>
              <td>654</td>
              <td>-</td>
            </tr>
          </table>
    </div>

    <script>

         let despesa = {
            id: 0,
            data: "",
            descricao: "",
            valor: 0,
            entrada: true
         }

         function adicionar(){
            despesa.data = document.querySelector("#inputData").value
            despesa.descricao = document.querySelector("#descricao").value
            despesa.valor = parseFloat (document.querySelector("#inputValor").value)

            
            despesa.id = 1

            console.log(despesa)
         }

    </script>


</body>
</html>
