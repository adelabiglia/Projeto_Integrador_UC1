<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="cadastro.css">
</head>
<body>

        <div class="conta">

            <h1>Cadastre-se</h1>
            <p>Você já tem um conta? <a href="./painel_logim.html">Clique aqui</a></p>

        </div>


    <div class="container">
        <div class="informacoes">

            <h4>Informações pessoais</h4>

        
            <form onsubmit="salvar(event)">
                
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="inputNome" name="nome" required><br><br>

                <label for="data de nacimento" id="dataNascimento" name="data" required>Data de nascimento</label><br>
                <input type="date" id="inputNascimento" name="data de nascimento" required><br><br>

                <label for="Endereço" id=endereco" name="endereço" required>Endereço</label><br>
                <input type="text" id="inputRua" name="rua" placeholder="Rua" required>


                <input type="text" id="inputNumero" name="numero" placeholder="Numero" required><br><br>
                
                <input type="text" id="inputBairro" name="bairro" placeholder="Bairro" required>
            
                <input type="text" id="inputCidade" name="cidade" placeholder="Cidade" required>

                <h2>Dados de Logim</h2>

                <label for="email">E-mail:</label><br>
                <input type="email" id="inputEmail" name="email" required><br><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="inputSenha" name="senha" minlength="8" required><br><br>

                <label for="confirmar senha">Confirmar Senha:</label><br>
                <input type="password" id="inputCsenha" name="confirmar senha" minlength="8" required><br><br>

                <label for="promocoes">Desejo receber promoções e novidades por e-mail</label><br><br>
                <input type="checkbox" name="promocoes" id="promocoes" value="sim">

                <button type="submit" >Salvar e continuar</button>
                
            </form> 

        </div>
    </div>


    <script>

        let usuario = {
            
            id: "",
            nome: "",
            data_nascimento: "",
            rua: "",
            numero: "",
            bairro: "",
            cidade: "",
            email: "",
            senha: "",
            premium: false

        }

        function salvar(e){
            e.preventDefault()
            
            usuario.nome = document.querySelector("#inputNome").value
            usuario.id = 1
            usuario.data_nascimento = document.querySelector("#inputNascimento").value
            usuario.rua = document.querySelector("#inputRua").value
            usuario.numero = document.querySelector("#inputNumero").value
            usuario.bairro = document.querySelector("#inputBairro").value
            usuario.cidade = document.querySelector("#inputCidade").value
            usuario.email = document.querySelector("#inputEmail").value
            usuario.senha = document.querySelector("#inputSenha").value
            usuario.criado_em = new Date()
            
            console.log(usuario)
            
        }
        


        








    </script>



</body>
</html>
