<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Logim</title>
    <link rel="stylesheet" href="./logim.css">
</head>
<body>

    <div class="container">

        <h1>Acesse sua Conta</h1>

            
                <input type="email" id="inputEmail" placeholder="Digite o email" required><br><br>


                <input type="password" id="inputSenha" placeholder="Digite a senha" required><br><br>

                <button onclick="entrar()">Entrar</button>
    </div>

                <script>

                    let logim = {

                        email: "",
                        senha: ""

                    }

                    function entrar(){
                    logim.email = document.querySelector("#inputEmail").value
                    logim.senha = document.querySelector("#inputSenha").value

                    console.log(logim)
                    }

                </script>

    
</body>
</html>
